<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/hospitals">Hospitals</a>
        <a mat-list-item routerLink="/doctors">Doctors</a>
        <a mat-list-item routerLink="/patients">Patients</a>
        <a mat-list-item routerLink="/specialties">Specialties</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Hospital Management System</span>
      </mat-toolbar>
      <div class="content-container">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <div>
    <mat-grid-list cols="1" rowHeight="1:1" gutterSize="4px">
          <app-hospitals></app-hospitals>
      </mat-grid-list>
    </div>
  <div>
    <mat-grid-list cols="3" rowHeight="3:1" gutterSize="4px">
          <app-hospitals></app-hospitals>
          <app-hospitals></app-hospitals>
          <app-hospitals></app-hospitals>
      </mat-grid-list>
  </div>
